<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Mobile essentials -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe0ef, #ff9a9e);
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(14px);
      padding: 28px 22px 30px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: min(92vw, 360px);
    }

    h1 {
      color: #c9184a;
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      min-height: 3.5em;
      margin-bottom: 22px;
      line-height: 1.2;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 10px;
    }

    button {
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.95);
    }

    #yes {
      position: absolute;
      left: 0;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    #no {
      position: absolute;
      right: 0;
      background: #e9ecef;
      color: #343a40;
    }

    .message {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #6c757d;
      min-height: 1.4em;
    }

    /* Floating hearts (lightweight) */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      pointer-events: none;
      animation: floatUp linear forwards;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      to {
        transform: translateY(-110svh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- iOS-safe background music (starts after first interaction) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b5a16c93b.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="typeText"></h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ˜”</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    /* Typing effect */
    const text = "Will you be my Valentine? ðŸ’•";
    const typeEl = document.getElementById("typeText");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typeEl.textContent += text.charAt(i++);
        setTimeout(typeWriter, 60);
      }
    }
    typeWriter();

    /* Start music on first interaction (mobile safe) */
    const music = document.getElementById("bgMusic");
    const startMusic = () => {
      music.play().catch(() => {});
      document.removeEventListener("touchstart", startMusic);
      document.removeEventListener("click", startMusic);
    };
    document.addEventListener("touchstart", startMusic, { once: true });
    document.addEventListener("click", startMusic, { once: true });

    /* Yes button escape (touch + hover) */
    const yesBtn = document.getElementById("yes");
    function moveYes() {
      const x = Math.random() * 180 - 90;
      const y = Math.random() * 70 - 35;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (navigator.vibrate) navigator.vibrate(25);
    }
    yesBtn.addEventListener("mouseenter", moveYes);
    yesBtn.addEventListener("touchstart", moveYes);

    /* No button feedback */
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    noBtn.addEventListener("click", () => {
      message.textContent = "Okayâ€¦ Iâ€™ll still bring chocolates ðŸ«ðŸ’”";
    });

    /* Lightweight floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 900);
  </script>

</body>
</html>
