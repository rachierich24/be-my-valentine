<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe0ef, #ff9a9e);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(14px);
      padding: 50px 60px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,0.25);
      max-width: 340px;
      width: 90%;
    }

    h1 {
      color: #c9184a;
      font-size: 1.9rem;
      min-height: 80px;
    }

    .buttons {
      position: relative;
      height: 150px;
      margin-top: 20px;
    }

    button {
      padding: 14px 36px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      position: absolute;
      left: 10px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    #no {
      position: absolute;
      right: 10px;
      background: #e9ecef;
      color: #343a40;
    }

    #no:hover {
      box-shadow: 0 16px 35px rgba(0,0,0,0.35);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Cute message popup */
    .message {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #6c757d;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b5a16c93b.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="typeText"></h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ˜”</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    /* Typing effect */
    const text = "Will you be my Valentine? ðŸ’•";
    const typeEl = document.getElementById("typeText");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typeEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();

    /* Yes button escape */
    const yesBtn = document.getElementById("yes");
    yesBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 100 - 50;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (navigator.vibrate) {
        navigator.vibrate(30);
      }
    });

    /* No button pressure */
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    let moveCloser = 0;

    noBtn.addEventListener("click", () => {
      message.innerText = "Still choosing no? That hurtsâ€¦ but I respect it ðŸ’”";
    });

    setInterval(() => {
      moveCloser += 4;
      noBtn.style.right = `${10 - moveCloser}px`;
    }, 1500);

    /* Floating hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 600);
  </script>

</body>
</html>
